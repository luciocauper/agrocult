<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Agrosense</title>
    <link rel="stylesheet" href="cadastro.css">

</head>
<body>
    <div class="cadastro-form">
        <img src="logoagrosense.png" alt="logo Agrosense">
        <form>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="login">
                Login:
                <span class="tooltip">?
                    <span class="tooltip-text">O login é o nome de usuário que você usará para acessar a aplicação.</span>
                </span>
            </label>
            <input type="text" id="login" name="login" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <button type="submit">Confirmar</button>
            <button type="button" onclick="window.location.href='login.html'">Voltar ao Login</button> <!-- Botão para voltar ao login -->
        
        </form>
    </div>
</body>
</html>
